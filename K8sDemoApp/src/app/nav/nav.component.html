<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">K8sDemoApp</a>
            <ul class="navbar-nav me-auto" *ngIf="(accountService.currentUser$  | async)!=undefined">
            <li class="nav-item">
                <a class="nav-link"  href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
            </ul>
            <form #loginForm="ngForm" class="form-inline" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username"
                    *ngIf="(accountService.currentUser$ | async) == undefined">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password"
                    *ngIf="(accountService.currentUser$  | async) == undefined">
                <button class="btn btn-success" 
                    type="submit"
                    *ngIf="(accountService.currentUser$  | async) == undefined">Login</button>
                
                <button class="btn btn-warning"  
                    type="button"  
                    (click)="logout()"
                    *ngIf="(accountService.currentUser$  | async)!=undefined">Logout</button>

                <ng-container *ngIf="(accountService.currentUser$  | async) as currentUser">
                    <h3>{{currentUser.username}}</h3>
                </ng-container>

            </form>
    </div>   


</nav>
