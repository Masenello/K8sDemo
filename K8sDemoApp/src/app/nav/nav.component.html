<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">K8sDemoApp</a>
    <ul class="navbar-nav me-auto" *ngIf="(accountService.currentUser|async) != null">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Disabled</a>
      </li>
    </ul>
    <form #loginForm="ngForm" class="form-inline" (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
        placeholder="Username" *ngIf="(accountService.currentUser|async) == null">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="Password" *ngIf="(accountService.currentUser|async) == null">
      <button class="btn btn-success" type="submit"
        *ngIf="(accountService.currentUser|async) == null">Login</button>

      <button class="btn btn-warning" type="button" (click)="logout()"
        *ngIf="(accountService.currentUser|async) != null">Logout</button>

    </form>
    <div *ngIf="(accountService.currentUser|async) as currentuser">
      <i id="userIcon" class="material-icons">account_circle</i>
      <label id="userNameLabel"> {{currentuser.username}}</label>
    </div>

  </div>
</nav>
