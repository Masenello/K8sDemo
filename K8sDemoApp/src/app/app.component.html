<app-nav></app-nav>
<div class="container" style="margin-top: 100px">
  <div >
    <h2>Data loaded from the API:</h2>
    {{ response }}
  </div>
  

</div>

<div class="container" style="margin-top: 50px">
  <h2>Test Commands:</h2>
  <div class="container" style="margin-top: 50px">
    <button type="button" class="btn btn-primary"  (click)="sendRabbitMessageApi()" matTooltip="Send rabbit message command to API" >Send test rabbit message to Worker </button>
  </div>

  <div class="container" style="margin-top: 50px">
    <button type="button" 
      *ngIf="(accountService.currentUser|async) != null"
      class="btn btn-primary"  
      (click)="sendTestJobRequest()" 
      matTooltip="Send test job request" >Send test job request </button>
  </div>

  <div class="container" style="margin-top: 50px">
    <button type="button" 
      *ngIf="(accountService.currentUser|async) != null"
      class="btn btn-primary"  
      (click)="enableLogview()">Enable log viewer</button>

      <button type="button" 
      *ngIf="(accountService.currentUser|async) != null"
      class="btn btn-primary"  
      (click)="disableLogview()">Disable log viewer</button>
  </div>


</div>
