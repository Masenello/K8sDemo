<div class="divWithHorizontalContent">
  <h2>Director parameters</h2>
</div>

<div class="divWithCenterAlignedContent">
  <form (ngSubmit)="onSubmit()" class="vertical low-margin">


      <mat-checkbox class="example-margin" name="scalingEnabled" [(ngModel)]="parameters.scalingEnabled"
      >Enable workers
        scaling</mat-checkbox>


    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Max Jobs Per Worker</mat-label>
      <input type="number" name="maxJobsPerWorker" matInput required [(ngModel)]="parameters.maxJobsPerWorker">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Max Workers</mat-label>
      <input type="number" name="maxWorkers" matInput required [(ngModel)]="parameters.maxWorkers">
    </mat-form-field>



    <mat-form-field appearance="outline" style="width: 250px;">
      <mat-label>Scale down idle time</mat-label>
      <input type="number" name="idleSecondsBeforeScaleDown" matInput required
        [(ngModel)]="parameters.idleSecondsBeforeScaleDown">
    </mat-form-field>


    <div class="divWithCenterAlignedContent">
      <!-- <button mat-flat-button class="btn-primary" type="submit">Apply Settings</button> -->
      <button  mat-fab color="primary" type="submit" 
      matTooltip="Apply settings">
        <mat-icon>save</mat-icon>
    </button>
    </div>
  </form>
</div>
