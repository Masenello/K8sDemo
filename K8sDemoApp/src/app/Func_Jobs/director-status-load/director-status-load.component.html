<div class="divWithHorizontalContent">
    <h2>Director load</h2>
    <button class="podIconButtons" mat-icon-button color="primary" (click)="sendTestJobRequest()" 
        matTooltip="Create load test jobs">
    <mat-icon>add</mat-icon>
    </button>
</div>

<div class="grid-container-element">
    <!-- Jobs -->
    <div class="grid-child-element-jobsGauge">
        <ngx-gauge 
        [size]=250 
        [value]="jobsGaugeValue" 
        [label]="jobsGaugeLabel" 
        [foregroundColor]="jobsGaugeForegroundColor"
    >
    </ngx-gauge>
    </div>

<div class="grid-child-element-durationGauge">
    <ngx-gauge 
        [size]=250 
        [value]="durationGaugeValue" 
        [label]="durationGaugeLabel"
        [foregroundColor]="durationGaugeForegroundColor" 
        [min]="9"
        [max]="60">
    </ngx-gauge>
</div>


</div>
