<h2 mat-dialog-title>Logs for pod: {{logViewerTitle}} </h2>
<h4>Logs start date: {{logStartDate}}</h4>
<mat-dialog-content class="mat-typography">
  <div style="white-space: pre-wrap;">{{logText}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
