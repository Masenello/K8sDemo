<div class="container" style="margin-top: 50px">
  <button type="button"  class="btn btn-primary"
    (click)="enableLogview()">Enable log viewer</button>

  <button type="button" class="btn btn-primary"
    (click)="disableLogview()">Disable log viewer</button>
</div>

<div class="container" style="margin-top: 50px">
    <log-monitor 
        [logStream]="logmessage" 
        theme="dark" 
        title="Docker cluster logs" 
        [animated]="true" 
        [icons]="true">
    </log-monitor>
</div>
