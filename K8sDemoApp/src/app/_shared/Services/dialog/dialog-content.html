<h1 mat-dialog-title style="margin-bottom: 10px;" class="{{dialogInfo?.isDisruptive ? 'text-danger' : ''}}">{{dialogInfo?.title}}</h1>
<div mat-dialog-content>
  <div [ngSwitch]="dialogInfo?.iconType" style="float: left; margin-right: 10px;">
    <mat-icon style="font-size: 40px;" inline class="text-info" *ngSwitchCase="dialogService.dialogIconTypes.Question">help</mat-icon>
    <mat-icon style="font-size: 40px;" inline class="text-primary" *ngSwitchCase="dialogService.dialogIconTypes.Info">info</mat-icon>
    <mat-icon style="font-size: 40px;" inline class="text-warning" *ngSwitchCase="dialogService.dialogIconTypes.Warning">warning</mat-icon>
    <mat-icon style="font-size: 40px;" inline class="text-danger" *ngSwitchCase="dialogService.dialogIconTypes.Error">error</mat-icon>
  </div>
  <div style="float:left;">
    <span [innerHtml]="dialogInfo?.message"></span>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{dialogInfo?.cancelText ?? 'Cancel'}}</button>
  <button mat-button [mat-dialog-close]="true" class="{{dialogInfo?.isDisruptive ? 'btn-danger' : ''}}" cdkFocusInitial>{{dialogInfo?.confirmText ?? 'OK'}}</button>
</mat-dialog-actions>
