apiVersion: v1
kind: PersistentVolume
metadata:
  name: k8sdemo-database-data-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
  #ReadWriteOnce = mounted only for one pod
    - ReadWriteOnce
  hostPath:
    path: /d/code/k8sDemo/dbmount
  persistentVolumeReclaimPolicy: Retain