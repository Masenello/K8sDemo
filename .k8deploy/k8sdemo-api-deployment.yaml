    kompose.cmd: kompose convert --out .kompose
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: k8sdemo-api
  name: k8sdemo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: k8sdemo-api
