apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out .kompose
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: k8sdemo-hub-manager
  name: k8sdemo-hub-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: k8sdemo-hub-manager
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out .kompose
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/identity-network: "true"
        io.kompose.service: k8sdemo-hub-manager
    spec:
      containers:
        - env:
            - name: ASPNETCORE_Kestrel__Certificates__Default__Password
              value: Password
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              value: /app/Infrastructure/Certificate/certificate.pfx
            - name: SQL_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: database-user
            - name: SQL_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: database-password
          image: masenellomarco/k8sdemohubmanager:0.0.8
          name: k8sdemohubmanagercontainer
          ports:
            - containerPort: 5001
          resources: {}
          volumeMounts:
            - mountPath: /app/Infrastructure/Certificate
              name: k8sdemo-hub-manager-claim0
      restartPolicy: Always
      volumes:
        - name: k8sdemo-hub-manager-claim0
          persistentVolumeClaim:
            claimName: k8sdemo-hub-manager-claim0
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert --out .kompose
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: k8sdemo-hub-manager
  name: k8sdemo-hub-manager
spec:
  ports:
    - name: "5001"
      port: 5001
      targetPort: 5001
  selector:
    io.kompose.service: k8sdemo-hub-manager
  type: LoadBalancer
status:
  loadBalancer: {}
