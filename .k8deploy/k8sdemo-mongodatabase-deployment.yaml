apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out .kompose
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: k8sdemo-mongodatabase
  name: k8sdemo-mongodatabase
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: k8sdemo-mongodatabase
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out .kompose
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/identity-network: "true"
        io.kompose.service: k8sdemo-mongodatabase
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
          #image: masenellomarco/k8sdemomongo:latest
          image: mongo
          name: k8smongodbcontainer
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: k8sdemo-mongodatabase-claim0
      restartPolicy: Always
      volumes:
        - name: k8sdemo-mongodatabase-claim0
          persistentVolumeClaim:
            claimName: k8sdemo-mongodatabase-claim0
status: {}
